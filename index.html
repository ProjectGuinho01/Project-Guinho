<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Guinho</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #666666;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .banner {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #0077cc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .banner:hover {
      transform: scale(1.02);
    }
    .banner img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .banner-content {
      padding: 12px;
    }
    .banner h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #0077cc;
    }
    .banner a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; padding: 16px;">üê∂ Projeto Guinho</h1>
  <div class="container" id="news-container"></div>

  <script>
    const feeds = [
      { site: 'Globo', url: 'https://g1.globo.com/rss/g1/' },
      { site: 'UOL', url: 'https://noticias.uol.com.br/ultimas/index.xml' },
      { site: 'MacMagazine', url: 'https://macmagazine.com.br/feed/' },
      { site: 'Blog do iPhone', url: 'https://blogdoiphone.com/feed/' },
      { site: 'TudoCelular', url: 'https://www.tudocelular.com/feed/' },
      { site: 'Olhar Direto', url: 'https://olhardireto.com.br/rss' },
      { site: 'MidiaNews', url: 'https://www.midianews.com.br/rss.php' },
      { site: 'RDNews', url: 'https://www.rdnews.com.br/rss' }
    ];

    async function loadFeed(url) {
      const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
      const response = await fetch(proxyUrl);
      const data = await response.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, "text/xml");
      const item = xml.querySelector("item");
      return {
        title: item.querySelector("title").textContent,
        link: item.querySelector("link").textContent,
        image: item.querySelector("enclosure")?.getAttribute("url") || 'https://via.placeholder.com/600x300?text=Not%C3%ADcia'
      };
    }

    async function renderNews() {
      const container = document.getElementById('news-container');
      container.innerHTML = '';
      for (const feed of feeds) {
        try {
          const news = await loadFeed(feed.url);
          const div = document.createElement('div');
          div.className = 'banner';
          div.innerHTML = `
            <img src="${news.image}" alt="Imagem">
            <div class="banner-content">
              <h3>${feed.site}</h3>
              <p><a href="${news.link}" target="_blank">${news.title}</a></p>
            </div>
          `;
          container.appendChild(div);
        } catch (e) {
          console.error('Erro ao carregar feed de ' + feed.site, e);
        }
      }
    }

    renderNews();
    setInterval(renderNews, 10 * 60 * 1000); // Atualiza a cada 10 minutos
  </script>
</body>
</html>
